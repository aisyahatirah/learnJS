<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript Apps</title>
    <link rel="icon" href="img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cards">
        <div class="card" id="card-1">
            <p class="title">#1 Passenger Counter</p>
            <h1>People Entered</h1>
            <h2 id="count-el">0</h2>

            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <p id="save-el">Previous entries: </p>
            <p id="save-str"></p>
        </div>

        <div class="card" id="card-2">
            <p class="title">#2 Simple Calculator</p>
            <span id="num1-el"></span>
            <span id="num2-el"></span>
            <br>
            <button onclick="add()">Add</button>
            <button onclick="substract()">Subtract</button>
            <button onclick="divide()">Divide</button>
            <button onclick="multiply()">Multiply</button>
            <br>
            <span id="sum-el">Sum: </span>
        </div>
    </div>

    <div class="cards">
        <div class="card" id="card-3">
            <p class="title" style="color: black;">#3 BlackJack</p>
            <p id="message-el">Want to play a round?</p>
            <p id="cards3-el">Cards:</p>
            <p id="sum3-el">Sum:</p>
            <button onclick=" startGame() ">START GAME</button>
            <button onclick=" newCard() ">NEW CARD</button>
            <p id="player-el"></p>
            <p id="result-el"></p>
        </div>
        <div class="card" id="card-4">
            <p class="title">#3 BlackJack</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
